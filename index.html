<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequential Word Input</title>
<style>
  /* ... CSS from the previous example ... */
  input[type="text"]:not(:first-of-type) {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <form id="wordForm">
    <input type="text" id="word1" placeholder="Clue for first word" oninput="checkWord(1)">
    <input type="text" id="word2" placeholder="Clue for second word" oninput="checkWord(2)">
    <input type="text" id="word3" placeholder="Clue for third word" oninput="checkWord(3)">
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  var correctWords = ['what', 'is', 'uplift']; // Replace with actual words
  
  function checkWord(index) {
    var inputId = 'word' + index;
    var inputValue = document.getElementById(inputId).value.toLowerCase();
    var nextInputId = 'word' + (index + 1);

    if (inputValue === correctWords[index - 1]) {
      if(index < correctWords.length) {
        document.getElementById(nextInputId).style.display = 'block';
      } else {
        document.getElementById('result').textContent = 'All words are correct. Congratulations!';
      }
    }
  }
</script>
</body>
</html>
